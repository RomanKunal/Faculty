<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Shown</title>
</head>
<body>
    <h2>Django Teacher</h2>
<ul>
  {% for course in courses%}
    <li>{{ course.Fname }} - Subject: {{ course.Subject }}</li>
  {% empty %}
    <li>No courses found that teach Django.</li>
  {% endfor %}
</ul>
</body>
</html>
