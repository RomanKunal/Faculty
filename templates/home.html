<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <table border="3">
        <tr>
            <th>Fname</th>
            <th>Department</th>
            <th>Subject</th>
        </tr>
        {% for i in faculties %}

            <td>{{ i.Fname }}</td>
            <td>{{ i.Department }}</td>
            <td>{{ i.Subject }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
